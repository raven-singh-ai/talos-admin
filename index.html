<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login — TalosPro</title>
    <meta name="description" content="TalosPro Admin Dashboard - Secure Access">
    
    <!-- Force HTTPS -->
    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Unified Button System -->
    <link rel="stylesheet" href="button-system.css">
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0d0f; }
        ::-webkit-scrollbar-thumb { background: #343541; border-radius: 4px; }
        
        .mesh-gradient {
            background: 
                radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(6, 182, 212, 0.1) 0px, transparent 50%),
                #0d0d0f;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-glow:focus {
            border-color: rgba(124, 58, 237, 0.5);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1), 0 0 20px rgba(124, 58, 237, 0.1);
        }
        
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body class="mesh-gradient min-h-screen font-sans text-white antialiased flex items-center justify-center p-4">
    
    <!-- Login Card -->
    <div class="w-full max-w-md relative z-10">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div style="text-align: center; margin-bottom: 32px;">
                <img src="logo.svg" alt="TalosPro Logo" onerror="this.src='https://talospro.ai/logos-final/talos-crystal-gradient.svg'" style="height: 64px; width: auto; margin: 0 auto;">
            </div>
            <h1 class="text-3xl font-bold mb-2">TalosPro Admin</h1>
            <p class="text-dark-400">Secure admin access</p>
        </div>
        
        <!-- Login Form -->
        <div class="glass rounded-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-dark-300 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        required
                        autocomplete="email"
                        class="input-glow w-full px-4 py-3 rounded-xl bg-dark-900/50 border border-dark-700 text-white placeholder-dark-500 focus:outline-none transition-all duration-300"
                        placeholder="you@company.com"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        required
                        autocomplete="current-password"
                        class="input-glow w-full px-4 py-3 rounded-xl bg-dark-900/50 border border-dark-700 text-white placeholder-dark-500 focus:outline-none transition-all duration-300"
                        placeholder="••••••••"
                    >
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-dark-700 bg-dark-900/50 text-accent focus:ring-accent focus:ring-offset-0">
                        <span class="text-dark-400 group-hover:text-dark-300 transition">Remember me</span>
                    </label>
                    <a href="mailto:support@talospro.ai?subject=Admin%20Password%20Reset" class="text-accent hover:text-accent-light transition">Forgot password?</a>
                </div>
                
                <button 
                    type="submit"
                    id="submitBtn"
                    class="btn-primary btn-full btn-lg"
                >
                    Sign In
                </button>
                
                <div id="error" class="hidden p-3 rounded-lg bg-red-500/10 border border-red-500/30 text-red-400 text-sm text-center"></div>
            </form>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-dark-500 text-sm mt-6">
            Only authorized administrators can access this dashboard
        </p>
        
        <!-- Back to main site -->
        <div class="text-center mt-4">
            <a href="https://talospro.ai" class="text-dark-400 hover:text-accent text-sm transition flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to TalosPro
            </a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://talos-backend.vercel.app';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true;
            btn.classList.add('btn-loading');
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/></svg>';
            errorDiv.classList.add('hidden');
            
            try {
                // Use regular login endpoint with email/password
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error || 'Login failed');
                
                // Check if user is admin
                if (!data.user.isAdmin) {
                    throw new Error('Admin access required');
                }
                
                // Store session
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminUser', JSON.stringify(data.user));
                
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
            } catch (err) {
                // User-friendly error messages
                let errorMsg = 'Something went wrong. Please try again.';
                if (err.message.toLowerCase().includes('email')) {
                    errorMsg = 'Please enter a valid email address';
                } else if (err.message.toLowerCase().includes('password') || err.message.toLowerCase().includes('login')) {
                    errorMsg = 'Incorrect email or password';
                } else if (err.message.toLowerCase().includes('admin')) {
                    errorMsg = 'Admin access required';
                } else if (err.message) {
                    errorMsg = err.message;
                }
                
                errorDiv.textContent = errorMsg;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.classList.remove('btn-loading');
                btn.innerHTML = 'Sign In';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/dashboard.html';
        }
    </script>
    
    <!-- Tab Synchronization -->
    <script src="tab-sync.js"></script>
</body>
</html>
