<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#F9A8D4"/>
    </linearGradient>
    <linearGradient id="shadowGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="deepGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
  
  <!-- Crystal icon (left side, shifted right for balance) -->
  <g transform="translate(10, 0) scale(0.8)">
    <polygon points="50,8 20,40 30,85 50,55" fill="url(#deepGradient)" opacity="0.95"/>
    <polygon points="50,8 80,40 70,85 50,55" fill="url(#warmGradient)"/>
    <polygon points="30,85 50,55 50,92" fill="url(#shadowGradient)" opacity="0.9"/>
    <polygon points="70,85 50,55 50,92" fill="#EA580C" opacity="0.85"/>
    <polygon points="50,8 35,28 50,35 65,28" fill="url(#highlightGradient)" opacity="0.9"/>
    <line x1="50" y1="8" x2="50" y2="55" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
    <line x1="35" y1="28" x2="50" y2="55" stroke="#fff" stroke-width="0.3" opacity="0.2"/>
    <line x1="65" y1="28" x2="50" y2="55" stroke="#fff" stroke-width="0.3" opacity="0.2"/>
    <ellipse cx="42" cy="25" rx="4" ry="2" fill="#fff" opacity="0.6" transform="rotate(-20 42 25)"/>
  </g>
  
  <!-- talos text (balanced with crystal) -->
  <text x="100" y="65" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="48" 
        font-weight="600"
        letter-spacing="-1"
        fill="url(#textGradient)">talos</text>
</svg>
