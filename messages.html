    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0d0f; }
        ::-webkit-scrollbar-thumb { background: #343541; border-radius: 4px; }
        
        .mesh-gradient { background: radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.12) 0px, transparent 50%), radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%), radial-gradient(at 0% 50%, rgba(6, 182, 212, 0.08) 0px, transparent 50%), #0d0d0f; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 40px -10px rgba(124, 58, 237, 0.15); }
        .sidebar-link { transition: all 0.2s ease; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(124, 58, 237, 0.1); border-color: rgba(124, 58, 237, 0.3); }
        .sidebar-link.active { color: #a78bfa; }
        
        .mobile-menu { transform: translateX(-100%); transition: transform 0.3s ease; }
        .mobile-menu.open { transform: translateX(0); }
        
        @media (min-width: 768px) {
            .mobile-menu-btn { display: none; }
            #sidebar { transform: translateX(0) !important; display: block !important; }
        }

        .message-card {
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        .message-card:hover {
            border-left-color: #9333ea;
            background: rgba(255, 255, 255, 0.05);
        }
        .platform-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .platform-telegram { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .platform-whatsapp { background: rgba(34, 197, 94, 0.2); color: #22c55e; }

                <a href="settings.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 md:ml-0 overflow-x-hidden">
            <div class="max-w-7xl mx-auto space-y-6">
                
                <!-- Page Header -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold">Messages & Support</h1>
                        <p class="text-dark-400 mt-1">Recent user messages and support requests</p>
                    </div>
                    <button onclick="location.reload()" class="btn-ghost btn-sm">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <!-- Filters -->
                <div class="glass rounded-2xl p-4 md:p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <label class="block text-sm text-dark-400 mb-2">Platform</label>
                            <select id="platformFilter" class="w-full bg-dark-900 border border-dark-700 rounded-lg px-4 py-2 text-white">
                                <option value="">All Platforms</option>
                                <option value="telegram">Telegram</option>
                                <option value="whatsapp">WhatsApp</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm text-dark-400 mb-2">Search User</label>
                            <input type="text" id="searchInput" placeholder="Search by name or email..." 
                                   class="w-full bg-dark-900 border border-dark-700 rounded-lg px-4 py-2 text-white">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm text-dark-400 mb-2">Date Range</label>
                            <select id="dateFilter" class="w-full bg-dark-900 border border-dark-700 rounded-lg px-4 py-2 text-white">
                                <option value="today">Today</option>
                                <option value="week" selected>This Week</option>
                                <option value="month">This Month</option>
                                <option value="all">All Time</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Messages List -->
                <div id="messagesList" class="space-y-4">
                    <div class="glass rounded-2xl p-6 text-center text-dark-400">
                        Loading messages...
                    </div>

    <script>
        const API_BASE = 'https://talos-backend.vercel.app';

        // Auth check
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('userEmail').textContent = user.email || 'admin@talospro.ai';

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'index.html';
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Mock messages data (replace with real API call)
        const mockMessages = [
            {
                id: 1,
                user: { name: 'John Doe', email: 'john@example.com' },
                platform: 'telegram',
                message: 'Can you help me track my expenses?',
                timestamp: new Date(Date.now() - 3600000).toISOString(),
                replied: false
            },
            {
                id: 2,
                user: { name: 'Sarah Smith', email: 'sarah@example.com' },
                platform: 'whatsapp',
                message: 'How do I upgrade to Pro?',
                timestamp: new Date(Date.now() - 7200000).toISOString(),
                replied: true
            },
            {
                id: 3,
                user: { name: 'Mike Johnson', email: 'mike@example.com' },
                platform: 'telegram',
                message: 'The AI is not responding to my commands',
                timestamp: new Date(Date.now() - 10800000).toISOString(),
                replied: false
            }
        ];

        // Render messages
        function renderMessages(messages) {
            const container = document.getElementById('messagesList');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="glass rounded-2xl p-6 text-center text-dark-400">
                        No messages found
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="glass rounded-2xl p-6 message-card">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="font-bold text-lg">${msg.user.name}</div>
                                <span class="platform-badge platform-${msg.platform}">${msg.platform}</span>
                                ${msg.replied ? 
                                    '<span class="text-xs text-green-400">✓ Replied</span>' : 
                                    '<span class="text-xs text-yellow-400">⚠ Pending</span>'
                                }
                            </div>
                            <div class="text-sm text-dark-400">${msg.user.email}</div>
                        </div>
                        <div class="text-sm text-dark-400">
                            ${formatTimestamp(msg.timestamp)}
                        </div>
                    </div>
                    <div class="text-white mb-4 p-4 bg-dark-900/50 rounded-lg">
                        ${msg.message}
                    </div>
                    <div class="flex gap-2">
                        <button onclick="replyToMessage(${msg.id})" class="btn-sm btn-primary">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                            </svg>
                            Reply
                        </button>
                        <button onclick="viewConversation(${msg.id})" class="btn-sm btn-ghost">View Full Thread</button>
                    </div>
                </div>
            `).join('');
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Reply to message
        function replyToMessage(id) {
            const reply = prompt('Enter your reply:');
            if (reply) {
                alert('Reply sent! (This is a demo - implement real reply functionality)');
            }
        }

        // View conversation
        function viewConversation(id) {
            alert('View conversation ' + id + ' (implement modal or new page)');
        }

        // Filter messages
        function filterMessages() {
            const platform = document.getElementById('platformFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const date = document.getElementById('dateFilter').value;
            
            let filtered = mockMessages;
            
            if (platform) {
                filtered = filtered.filter(m => m.platform === platform);
            }
            
            if (search) {
                filtered = filtered.filter(m => 
                    m.user.name.toLowerCase().includes(search) ||
                    m.user.email.toLowerCase().includes(search)
                );
            }
            
            renderMessages(filtered);
        }

        // Event listeners
        document.getElementById('platformFilter').addEventListener('change', filterMessages);
        document.getElementById('searchInput').addEventListener('input', filterMessages);
        document.getElementById('dateFilter').addEventListener('change', filterMessages);

        // Initial render
        renderMessages(mockMessages);
    </script>
