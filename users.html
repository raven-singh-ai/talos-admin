<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users ‚Äî TalosPro Admin</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Unified Button System -->
    <link rel="stylesheet" href="button-system.css">
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0d0f; }
        ::-webkit-scrollbar-thumb { background: #343541; border-radius: 4px; }
        
        .mesh-gradient {
            background: radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.12) 0px, transparent 50%), radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%), radial-gradient(at 0% 50%, rgba(6, 182, 212, 0.08) 0px, transparent 50%), #0d0d0f;
        }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        .gradient-border { position: relative; background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); }
        .gradient-border::before { content: ''; position: absolute; inset: 0; border-radius: inherit; padding: 1px; background: linear-gradient(135deg, rgba(124, 58, 237, 0.4), rgba(59, 130, 246, 0.2), rgba(6, 182, 212, 0.2)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; }
        
        .sidebar-link { transition: all 0.2s ease; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(124, 58, 237, 0.1); border-color: rgba(124, 58, 237, 0.3); }
        .sidebar-link.active { color: #a78bfa; }
        
        .input-glow:focus { border-color: rgba(124, 58, 237, 0.5); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1); }
        
        /* Mobile menu */
        .mobile-menu { transform: translateX(-100%); transition: transform 0.3s ease; }
        .mobile-menu.open { transform: translateX(0); }
        
        @media (min-width: 768px) {
            .mobile-menu-btn { display: none; }
            #sidebar { transform: translateX(0) !important; display: block !important; }
        }
    </style>
</head>
<body class="mesh-gradient min-h-screen font-sans text-white antialiased">
    
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass">
        <div class="max-w-full mx-auto px-4 md:px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()" class="btn-icon mobile-menu-btn md:hidden">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <a href="dashboard.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <img src="logo.svg" alt="TalosPro" class="h-8 w-8" onerror="this.src='https://talospro.ai/logos-final/talos-crystal-gradient.svg'">
                    <span class="text-xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">TalosPro</span>
                </a>
            </div>
            <div class="flex items-center gap-2 md:gap-4">
                <span class="text-dark-400 text-xs md:text-sm truncate max-w-32 md:max-w-none" id="userEmail">admin@talospro.ai</span>
                <button onclick="logout()" class="btn-ghost btn-sm">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="hidden md:inline">Sign out</span>
                </button>
            </div>
        </div>
    </header>

        <!-- Sidebar -->

            <!-- Logo in Sidebar (Mobile) -->
            <div class="md:hidden mb-4 pb-4 border-b border-dark-700">
                <a href="dashboard.html" class="flex items-center justify-center gap-3">
                    <img src="logo.svg" alt="TalosPro" class="h-8 w-8" onerror="this.src='https://talospro.ai/logos-final/talos-crystal-gradient.svg'">

            </div>
            
            <nav class="space-y-2">

                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    Dashboard
                </a>
                <a href="users.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    Users
                </a>
                <a href="referrals.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>

                <a href="waitlist.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>

                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Revenue
                </a>
                <a href="analytics.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    Analytics
                </a>
                <a href="messages.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                    Messages
                </a>
                <a href="settings.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Settings
                </a>
            </nav>
        </aside>
        
        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden" onclick="toggleMobileMenu()"></div>
        
        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 md:ml-0 overflow-x-hidden">
            <div class="max-w-7xl mx-auto">
                
                <!-- Header -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h2 class="text-2xl font-bold mb-2">Users</h2>
                        <p class="text-dark-400">View and manage all registered users</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search by name, email, or phone" class="input-glow pl-10 pr-4 py-2.5 rounded-xl bg-dark-900/50 border border-dark-700 text-white placeholder-dark-500 focus:outline-none transition-all w-64">
                            <svg class="w-5 h-5 text-dark-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Users Table -->
                <div class="gradient-border glass rounded-2xl overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-dark-700/50">
                                <th class="text-left px-6 py-4 text-sm font-medium text-dark-400">User</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-dark-400">Contact</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-dark-400">Platform</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-dark-400">Status</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-dark-400">Cost</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-dark-400">Joined</th>
                                <th class="text-right px-6 py-4 text-sm font-medium text-dark-400">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr>
                                <td colspan="6" class="px-6 py-12 text-center text-dark-500">
                                    <svg class="animate-spin h-8 w-8 mx-auto mb-2" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                                    </svg>
                                    Loading your users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </main>
    </div>
    
    <script>
        const API_BASE = 'https://talos-backend.vercel.app';
        const token = localStorage.getItem('adminToken');
        
        if (!token) window.location.href = 'index.html';
        
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        if (user.email) document.getElementById('userEmail').textContent = user.email;
        
        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = 'index.html';
            }
        }
        
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }
        
        async function loadUsers() {
            try {
                
                const res = await fetch(`${API_BASE}/api/admin/tenants`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                
                if (res.status === 401) { 
                    logout(); 
                    return; 
                }
                
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`API returned ${res.status}: ${errorText}`);
                }
                
                const data = await res.json();
                const users = data.tenants || [];
                
                if (users.length === 0) {
                    document.getElementById('usersTable').innerHTML = '<tr><td colspan="6" class="px-6 py-12 text-center text-dark-500">No users yet ‚Äî they\'ll appear here when someone signs up</td></tr>';
                    return;
                }
                
                document.getElementById('usersTable').innerHTML = users.map(user => `
                    <tr class="border-b border-dark-700/30 hover:bg-dark-800/30 transition">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-accent to-blue-600 flex items-center justify-center text-sm font-medium">
                                    ${(user.name || user.email || '?')[0].toUpperCase()}
                                </div>
                                <div>
                                    <p class="font-medium">${user.name || 'No name'}</p>
                                    <p class="text-sm text-dark-500">${user.id.slice(0, 8)}...</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <p class="text-sm">${user.email || user.phone || '-'}</p>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm px-2 py-1 rounded-lg ${user.platform === 'whatsapp' ? 'bg-green-500/10 text-green-400' : 'bg-blue-500/10 text-blue-400'}">
                                ${user.platform || 'unknown'}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-xs px-2.5 py-1 rounded-full ${user.subscriptionStatus === 'active' ? 'bg-emerald-500/10 text-emerald-400' : user.subscriptionStatus === 'trialing' ? 'bg-yellow-500/10 text-yellow-400' : 'bg-dark-700 text-dark-400'}">
                                ${user.subscriptionStatus || 'free'}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="font-medium text-accent">
                                $${(user.cost || 0).toFixed(2)}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-dark-400">
                            ${new Date(user.createdAt).toLocaleDateString()}
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="viewProfile('${user.id}')" class="text-accent hover:text-accent/80 transition text-sm font-medium">
                                View Profile
                            </button>
                        </td>
                    </tr>
                `).join('');
                
            } catch (err) {
                document.getElementById('usersTable').innerHTML = `
                    <tr><td colspan="6" class="px-6 py-12 text-center">
                        <div class="text-red-400 mb-2">‚ö†Ô∏è Unable to load users</div>
                        <div class="text-sm text-dark-400">${err.message}</div>
                        <div class="text-xs text-dark-500 mt-2">Check browser console (F12) for details</div>
                        <button onclick="location.reload()" class="btn-primary mt-4">Reload Page</button>
                    </td></tr>
                `;
            }
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#usersTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        });
        
        loadUsers();
        
        // View user profile
        async function viewProfile(userId) {
            try {
                const res = await fetch(`${API_BASE}/api/admin/tenants/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) {
                    alert('Unable to load profile. Please try again.');
                    return;
                }
                
                const data = await res.json();
                
                // Map API response to profile modal format
                const profile = {
                    fullName: data.name || 'No name',
                    preferredName: data.name || data.email.split('@')[0],
                    email: data.email,
                    phone: data.phone || '-',
                    location: '-',
                    birthday: null,
                    telegram: data.telegramChatId ? 'Connected' : 'Not connected',
                    profileCompleteness: data.emailVerified ? 50 : 25,
                    lastProfileUpdate: data.updatedAt,
                    stats: data.stats || {},
                    cost: data.stats?.estimatedCost || 0,
                    totalMessages: data.stats?.totalMessages || 0
                };
                
                // Show profile modal
                showProfileModal(profile);
                
            } catch (err) {
                console.error('Load profile error:', err);
                alert('Unable to load profile. Please try again.');
            }
        }
        
        function showProfileModal(profile) {
            const modal = document.getElementById('profileModal');
            
            // Calculate completeness color
            const completeness = profile.profileCompleteness || 0;
            let completenessColor = 'text-red-400';
            if (completeness >= 75) completenessColor = 'text-green-400';
            else if (completeness >= 50) completenessColor = 'text-yellow-400';
            
            // Format birthday
            const birthday = profile.birthday ? new Date(profile.birthday).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }) : 'Not set';
            
            // Format last update
            const lastUpdate = profile.lastProfileUpdate ? new Date(profile.lastProfileUpdate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'Never';
            
            document.getElementById('profileContent').innerHTML = `
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold">${profile.fullName || profile.name || 'No name set'}</h3>
                    <div class="text-right">
                        <p class="text-sm text-dark-400">Profile Completeness</p>
                        <p class="text-2xl font-bold ${completenessColor}">${completeness}%</p>
                    </div>
                </div>
                
                <!-- Usage & Costs Section -->
                <div class="p-5 rounded-xl bg-orange-500/5 border border-orange-500/20 mb-6">
                    <h4 class="font-semibold mb-4 flex items-center gap-2">
                        <span>üí∞</span>
                        Usage & Costs
                    </h4>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <p class="text-xs text-dark-400 mb-1">Total Messages</p>
                            <p class="text-2xl font-bold">${profile.totalMessages || 0}</p>
                        </div>
                        <div>
                            <p class="text-xs text-dark-400 mb-1">Estimated Cost</p>
                            <p class="text-2xl font-bold text-accent">$${(profile.cost || 0).toFixed(2)}</p>
                        </div>
                        <div>
                            <p class="text-xs text-dark-400 mb-1">Cost/Message</p>
                            <p class="text-2xl font-bold text-dark-500">
                                ${profile.totalMessages > 0 ? '$' + ((profile.cost || 0) / profile.totalMessages).toFixed(4) : '-'}
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700">
                        <p class="text-xs text-dark-400 mb-1">Full Name</p>
                        <p class="font-medium">${profile.fullName || '-'}</p>
                    </div>
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700">
                        <p class="text-xs text-dark-400 mb-1">Preferred Name</p>
                        <p class="font-medium">${profile.preferredName || '-'}</p>
                    </div>
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700">
                        <p class="text-xs text-dark-400 mb-1">üìç Location</p>
                        <p class="font-medium">${profile.location || '-'}</p>
                    </div>
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700">
                        <p class="text-xs text-dark-400 mb-1">üéÇ Birthday</p>
                        <p class="font-medium">${birthday}</p>
                    </div>
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700">
                        <p class="text-xs text-dark-400 mb-1">üíº Occupation</p>
                        <p class="font-medium">${profile.occupation || '-'}</p>
                    </div>
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700">
                        <p class="text-xs text-dark-400 mb-1">üåç Timezone</p>
                        <p class="font-medium">${profile.timezone || '-'}</p>
                    </div>
                    <div class="p-4 rounded-xl bg-dark-800/50 border border-dark-700 col-span-2">
                        <p class="text-xs text-dark-400 mb-1">üéØ Interests</p>
                        <p class="font-medium">${profile.interests && profile.interests.length > 0 ? profile.interests.join(', ') : '-'}</p>
                    </div>
                </div>
                
                <div class="p-4 rounded-xl bg-accent/5 border border-accent/20 text-sm text-dark-300">
