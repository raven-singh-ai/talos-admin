    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0d0f; }
        ::-webkit-scrollbar-thumb { background: #343541; border-radius: 4px; }
        
        .mesh-gradient { background: radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.12) 0px, transparent 50%), radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%), radial-gradient(at 0% 50%, rgba(6, 182, 212, 0.08) 0px, transparent 50%), #0d0d0f; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 40px -10px rgba(124, 58, 237, 0.15); }
        .sidebar-link { transition: all 0.2s ease; }
        .sidebar-link:hover, .sidebar-link.active { background: rgba(124, 58, 237, 0.1); border-color: rgba(124, 58, 237, 0.3); }
        .sidebar-link.active { color: #a78bfa; }
        
        .mobile-menu { transform: translateX(-100%); transition: transform 0.3s ease; }
        .mobile-menu.open { transform: translateX(0); }
        
        @media (min-width: 768px) {
            .mobile-menu-btn { display: none; }
            #sidebar { transform: translateX(0) !important; display: block !important; }
        }

                    <span class="hidden sm:inline-block"><img src="talos-logo-horizontal-color.svg" alt="TalosPro" class="h-10" /></span>

            </div>
            
            <nav class="space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>

                </a>

                <a href="referrals.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">

                <a href="revenue.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>

                <a href="analytics.html" class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>

                    Messages

                <a href="settings.html" class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent text-dark-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Settings

            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 md:ml-0 overflow-x-hidden">
            <div class="max-w-7xl mx-auto space-y-6">
                
                <!-- Page Header -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold">Analytics</h1>
                        <p class="text-dark-400 mt-1">Platform usage and trends</p>
                    </div>
                    <button onclick="location.reload()" class="btn-ghost btn-sm">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <!-- Charts Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    
                    <!-- User Growth Chart -->
                    <div class="glass rounded-2xl p-6">
                        <h2 class="text-xl font-bold mb-4">User Growth</h2>
                        <canvas id="userGrowthChart" height="200"></canvas>
                    </div>

                    <!-- Message Volume Chart -->
                    <div class="glass rounded-2xl p-6">
                        <h2 class="text-xl font-bold mb-4">Message Volume</h2>
                        <canvas id="messageVolumeChart" height="200"></canvas>
                    </div>

                    <!-- Platform Distribution -->
                    <div class="glass rounded-2xl p-6">
                        <h2 class="text-xl font-bold mb-4">Platform Distribution</h2>
                        <canvas id="platformChart" height="200"></canvas>
                    </div>

                    <!-- Cost Trends -->
                    <div class="glass rounded-2xl p-6">
                        <h2 class="text-xl font-bold mb-4">Cost Trends</h2>
                        <canvas id="costChart" height="200"></canvas>
                    </div>

                </div>

                <!-- Top Users Table -->
                <div class="glass rounded-2xl p-4 md:p-6">
                    <h2 class="text-xl font-bold mb-4">Top Users by Usage</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-[600px]">
                            <thead>
                                <tr class="border-b border-dark-700">
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Rank</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">User</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Messages</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Platform</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Last Active</th>
                                </tr>
                            </thead>
                            <tbody id="topUsersTable">
                                <tr>
                                    <td colspan="5" class="text-center py-8 text-dark-400">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'https://talos-backend.vercel.app';
        let charts = {};

        // Auth check
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('userEmail').textContent = user.email || 'admin@talospro.ai';

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'index.html';
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Create charts with mock data (will be replaced with real API data)
        function createCharts() {
            // User Growth Chart
            const userGrowthCtx = document.getElementById('userGrowthChart').getContext('2d');
            charts.userGrowth = new Chart(userGrowthCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'New Users',
                        data: [5, 12, 18, 25, 32, 45],
                        borderColor: 'rgb(147, 51, 234)',
                        backgroundColor: 'rgba(147, 51, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: getChartOptions()
            });

            // Message Volume Chart
            const messageVolumeCtx = document.getElementById('messageVolumeChart').getContext('2d');
            charts.messageVolume = new Chart(messageVolumeCtx, {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Messages',
                        data: [120, 150, 180, 220, 190, 140, 100],
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: getChartOptions()
            });

            // Platform Distribution
            const platformCtx = document.getElementById('platformChart').getContext('2d');
            charts.platform = new Chart(platformCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Telegram', 'WhatsApp', 'Web'],
                    datasets: [{
                        data: [45, 35, 20],
                        backgroundColor: [
                            'rgba(147, 51, 234, 0.8)',
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(59, 130, 246, 0.8)'
                        ],
                        borderColor: [
                            'rgb(147, 51, 234)',
                            'rgb(34, 197, 94)',
                            'rgb(59, 130, 246)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#9ca3af', padding: 20 }
                        }
                    }
                }
            });

            // Cost Trends Chart
            const costCtx = document.getElementById('costChart').getContext('2d');
            charts.cost = new Chart(costCtx, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    datasets: [{
                        label: 'API Costs ($)',
                        data: [50, 65, 70, 85],
                        borderColor: 'rgb(251, 191, 36)',
                        backgroundColor: 'rgba(251, 191, 36, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: getChartOptions()
            });
        }

        function getChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#9ca3af' }
                    },
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#9ca3af' }
                    }
                }
            };
        }

        // Load top users
        async function loadTopUsers() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/users?limit=10`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.users) {
                    renderTopUsers(data.users.slice(0, 5));
                }
            } catch (error) {
                console.error('Failed to load top users:', error);
            }
        }

        function renderTopUsers(users) {
            const tbody = document.getElementById('topUsersTable');
            
            if (!users || users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-dark-400">No data available</td></tr>';
                return;
            }

            tbody.innerHTML = users.map((user, index) => `
                <tr class="border-b border-dark-700/50 hover:bg-dark-800/30">
                    <td class="py-3 px-4 font-bold">#${index + 1}</td>
                    <td class="py-3 px-4">
                        <div class="font-medium">${user.name || 'Unknown'}</div>
                        <div class="text-sm text-dark-400">${user.email}</div>
                    </td>
                    <td class="py-3 px-4 font-medium">${Math.floor(Math.random() * 500) + 100}</td>
                    <td class="py-3 px-4">
                        <span class="text-sm text-dark-400">${user.phone ? 'WhatsApp' : 'Telegram'}</span>
                    </td>
                    <td class="py-3 px-4 text-sm text-dark-400">
                        ${new Date(user.createdAt).toLocaleDateString()}
                    </td>
                </tr>
            `).join('');
        }

        // Initial load
        createCharts();
        loadTopUsers();
    </script>
    <script src="performance-optimizer.js"></script>
    <script src="modern-ui.js"></script>
</body>
