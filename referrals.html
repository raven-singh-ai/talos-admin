    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0d0f; }
        ::-webkit-scrollbar-thumb { background: #343541; border-radius: 4px; }
        
        .mesh-gradient { background: radial-gradient(at 40% 20%, rgba(124, 58, 237, 0.12) 0px, transparent 50%), radial-gradient(at 80% 0%, rgba(59, 130, 246, 0.08) 0px, transparent 50%), radial-gradient(at 0% 50%, rgba(6, 182, 212, 0.08) 0px, transparent 50%), #0d0d0f; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 40px -10px rgba(124, 58, 237, 0.15); }

            #sidebar { transform: translateX(0) !important; display: block !important; }

            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;

        .status-rewarded { background: rgba(168, 85, 247, 0.2); color: #a855f7; }

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 md:ml-0 overflow-x-hidden">
            <div class="max-w-7xl mx-auto space-y-6">
                
                <!-- Page Header -->
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold">Referrals</h1>
                        <p class="text-dark-400 mt-1">Manage and track user referrals</p>
                    </div>
                    <button onclick="location.reload()" class="btn-ghost btn-sm">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
                    <div class="glass rounded-2xl p-6 card-hover">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-dark-400 text-sm">Total Referrals</span>
                            <svg class="w-5 h-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                        <div class="text-2xl md:text-3xl font-bold" id="totalReferrals">-</div>
                    </div>

                    <div class="glass rounded-2xl p-6 card-hover">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-dark-400 text-sm">Conversion Rate</span>
                            <svg class="w-5 h-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>
                        </div>
                        <div class="text-2xl md:text-3xl font-bold" id="conversionRate">-</div>
                    </div>

                    <div class="glass rounded-2xl p-6 card-hover">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-dark-400 text-sm">Active Referrers</span>
                            <svg class="w-5 h-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="text-2xl md:text-3xl font-bold" id="activeReferrers">-</div>
                    </div>

                    <div class="glass rounded-2xl p-6 card-hover">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-dark-400 text-sm">Pending</span>
                            <svg class="w-5 h-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="text-2xl md:text-3xl font-bold" id="pendingReferrals">-</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="glass rounded-2xl p-4 md:p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <label class="block text-sm text-dark-400 mb-2">Status</label>
                            <select id="statusFilter" class="w-full bg-dark-900 border border-dark-700 rounded-lg px-4 py-2 text-white">
                                <option value="">All Statuses</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="rewarded">Rewarded</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm text-dark-400 mb-2">Search</label>
                            <input type="text" id="searchInput" placeholder="Search by name, email, phone..." 
                                   class="w-full bg-dark-900 border border-dark-700 rounded-lg px-4 py-2 text-white">
                        </div>
                    </div>
                </div>

                <!-- Referrals Table -->
                <div class="glass rounded-2xl p-4 md:p-6 overflow-x-auto">
                    <h2 class="text-xl font-bold mb-4">All Referrals</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-[600px]">
                            <thead>
                                <tr class="border-b border-dark-700">
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Referrer</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Referee</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Status</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Reward</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Date</th>
                                    <th class="text-left py-3 px-4 text-dark-400 font-medium">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="referralsTable">
                                <tr>
                                    <td colspan="6" class="text-center py-8 text-dark-400">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'https://talos-backend.vercel.app';
        let allReferrals = [];

        // Auth check
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Load user info
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        document.getElementById('userEmail').textContent = user.email || 'admin@talospro.ai';

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'index.html';
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Load referrals stats
        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/referrals/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('totalReferrals').textContent = data.stats.total || 0;
                    document.getElementById('conversionRate').textContent = data.stats.conversionRate || '0%';
                    document.getElementById('activeReferrers').textContent = data.stats.activeReferrers || 0;
                    document.getElementById('pendingReferrals').textContent = data.stats.pending || 0;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load referrals list
        async function loadReferrals() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/referrals`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    allReferrals = data.referrals || [];
                    renderReferrals(allReferrals);
                }
            } catch (error) {
                console.error('Failed to load referrals:', error);
                document.getElementById('referralsTable').innerHTML = 
                    '<tr><td colspan="6" class="text-center py-8 text-red-400">Failed to load referrals</td></tr>';
            }
        }

        // Render referrals table
        function renderReferrals(referrals) {
            const tbody = document.getElementById('referralsTable');
            
            if (!referrals || referrals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-dark-400">No referrals found</td></tr>';
                return;
            }

            tbody.innerHTML = referrals.map(ref => `
                <tr class="border-b border-dark-700/50 hover:bg-dark-800/30">
                    <td class="py-3 px-4">
                        <div class="font-medium">${ref.referrerName || 'Unknown'}</div>
                        <div class="text-sm text-dark-400">${ref.referrerEmail || ref.referrerPhone || ''}</div>
                    </td>
                    <td class="py-3 px-4">
                        <div class="font-medium">${ref.refereeName || 'Unknown'}</div>
                        <div class="text-sm text-dark-400">${ref.refereePhone || ref.refereeEmail || ''}</div>
                    </td>
                    <td class="py-3 px-4">
                        <span class="status-badge status-${ref.status}">${ref.status}</span>
                    </td>
                    <td class="py-3 px-4">
                        ${ref.rewardAmount ? `${ref.rewardAmount} days` : '-'}
                    </td>
                    <td class="py-3 px-4 text-sm text-dark-400">
                        ${new Date(ref.createdAt).toLocaleDateString()}
                    </td>
                    <td class="py-3 px-4">
                        ${ref.status === 'pending' ? 
                            `<button onclick="approveReferral('${ref.id}')" class="btn-sm btn-primary">Approve</button>` :
                            `<button onclick="viewDetails('${ref.id}')" class="btn-sm btn-ghost">View</button>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        // Approve referral
        async function approveReferral(id) {
            if (!confirm('Approve this referral and send reward?')) return;
            
            try {
                const res = await fetch(`${API_BASE}/api/admin/referrals/${id}/approve`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                
                if (data.success) {
                    alert('Referral approved!');
                    loadStats();
                    loadReferrals();
                } else {
                    alert('Failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to approve referral:', error);
                alert('Failed to approve referral');
            }
        }

        // View details (placeholder)
        function viewDetails(id) {
            alert('View details for referral: ' + id);
        }

        // Filter referrals
        function filterReferrals() {
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allReferrals;
            
            if (status) {
                filtered = filtered.filter(r => r.status === status);
            }
            
            if (search) {
                filtered = filtered.filter(r => 
                    (r.referrerName || '').toLowerCase().includes(search) ||
                    (r.refereeName || '').toLowerCase().includes(search) ||
                    (r.referrerEmail || '').toLowerCase().includes(search) ||
                    (r.refereePhone || '').toLowerCase().includes(search)
                );
            }
            
            renderReferrals(filtered);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', filterReferrals);
        document.getElementById('searchInput').addEventListener('input', filterReferrals);

        // Initial load
        loadStats();
        loadReferrals();
    </script>
    <script src="performance-optimizer.js"></script>
    <script src="modern-ui.js"></script>
</body>
