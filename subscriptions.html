                    </div>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search by email..." class="input-glow pl-10 pr-4 py-2.5 rounded-xl bg-dark-900/50 border border-dark-700 text-white placeholder-dark-500 focus:outline-none transition-all w-48 md:w-64">
                            <svg class="w-5 h-5 text-dark-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            </svg>
                        </div>
                    </div>

                <!-- Stats Cards -->

                        <p class="text-xl md:text-2xl font-bold" id="totalSubs">

                        </p>
                    </div>
                    <div class="glass rounded-xl p-4">
                        <p class="text-dark-400 text-xs md:text-sm mb-1">Active</p>

                        </p>
                    </div>
                    <div class="glass rounded-xl p-4">
                        <p class="text-dark-400 text-xs md:text-sm mb-1">Trialing</p>
                        <p class="text-xl md:text-2xl font-bold text-yellow-400" id="trialSubs">
                            <div class="h-6 w-12 bg-dark-800 rounded animate-pulse"></div>
                        </p>
                    </div>
                    <div class="glass rounded-xl p-4">
                        <p class="text-dark-400 text-xs md:text-sm mb-1">MRR</p>
                        <p class="text-xl md:text-2xl font-bold text-accent" id="mrr">
                            <div class="h-6 w-16 bg-dark-800 rounded animate-pulse"></div>
                        </p>
                    </div>
                </div>
                
                <!-- Subscriptions Table -->
                <div class="gradient-border glass rounded-2xl overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-dark-700/50">
                                <th class="text-left px-4 md:px-6 py-4 text-xs md:text-sm font-medium text-dark-400">User</th>
                                <th class="text-left px-4 md:px-6 py-4 text-xs md:text-sm font-medium text-dark-400 hidden md:table-cell">Plan</th>
                                <th class="text-left px-4 md:px-6 py-4 text-xs md:text-sm font-medium text-dark-400">Status</th>
                                <th class="text-left px-4 md:px-6 py-4 text-xs md:text-sm font-medium text-dark-400 hidden md:table-cell">Started</th>
                                <th class="text-right px-4 md:px-6 py-4 text-xs md:text-sm font-medium text-dark-400">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subscriptionsTable">
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center text-dark-500">
                                    <svg class="animate-spin h-8 w-8 mx-auto mb-2" viewBox="0 0 24 24">

                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>

                                </td>
                            </tr>

    <script>
        const API_BASE = 'https://talos-backend.vercel.app';
        const token = localStorage.getItem('adminToken');
        
        if (!token) window.location.href = 'index.html';
        
        const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
        if (user.email) document.getElementById('userEmail').textContent = user.email;
        
        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = 'index.html';
            }
        }
        
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }
        
        async function loadSubscriptions() {
            try {
                // First, try to get all users and their subscriptions
                const usersRes = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (usersRes.status === 401) { logout(); return; }
                
                if (!usersRes.ok) {
                    throw new Error(`API returned ${usersRes.status}`);
                }
                
                const data = await usersRes.json();
                const users = data.users || [];
                
                // Filter users with subscriptions
                const subscriptions = users.filter(u => u.subscription).map(u => ({
                    id: u.subscription.id,
                    userId: u.id,
                    userEmail: u.email || u.phone || 'No contact',
                    userName: u.name || 'No name',
                    plan: u.subscription.plan || 'free',
                    status: u.subscription.status || 'inactive',
                    createdAt: u.subscription.createdAt || u.createdAt,
                    currentPeriodEnd: u.subscription.currentPeriodEnd,
                    cancelAtPeriodEnd: u.subscription.cancelAtPeriodEnd || false
                }));
                
                // Calculate stats
                const total = subscriptions.length;
                const active = subscriptions.filter(s => s.status === 'active').length;
                const trialing = subscriptions.filter(s => s.status === 'trialing').length;
                const proCount = subscriptions.filter(s => s.plan === 'pro' && s.status === 'active').length;
                const mrr = proCount * 49; // $49 per pro subscription
                
                document.getElementById('totalSubs').textContent = total;
                document.getElementById('activeSubs').textContent = active;
                document.getElementById('trialSubs').textContent = trialing;
                document.getElementById('mrr').textContent = '$' + mrr;
                
                if (subscriptions.length === 0) {
                    document.getElementById('subscriptionsTable').innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-dark-500">No subscriptions yet — they\'ll appear here when users subscribe</td></tr>';
                    return;
                }
                
                const statusColors = {
                    active: 'bg-emerald-500/10 text-emerald-400',
                    trialing: 'bg-yellow-500/10 text-yellow-400',
                    canceled: 'bg-red-500/10 text-red-400',
                    past_due: 'bg-orange-500/10 text-orange-400',
                    inactive: 'bg-dark-700 text-dark-400'
                };
                
                const planColors = {
                    pro: 'bg-accent/10 text-accent',
                    free: 'bg-dark-700 text-dark-400'
                };
                
                document.getElementById('subscriptionsTable').innerHTML = subscriptions.map(sub => `
                    <tr class="border-b border-dark-700/30 hover:bg-dark-800/30 transition">
                        <td class="px-4 md:px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gradient-to-br from-accent to-blue-600 flex items-center justify-center text-xs md:text-sm font-medium">
                                    ${(sub.userName || sub.userEmail)[0].toUpperCase()}
                                </div>
                                <div class="min-w-0">
                                    <p class="font-medium text-xs md:text-sm truncate">${sub.userName}</p>
                                    <p class="text-xs text-dark-500 truncate">${sub.userEmail}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 md:px-6 py-4 hidden md:table-cell">
                            <span class="text-xs px-2 py-1 rounded-full ${planColors[sub.plan] || planColors.free}">
                                ${sub.plan}
                            </span>
                        </td>
                        <td class="px-4 md:px-6 py-4">
                            <span class="text-xs px-2 py-1 rounded-full ${statusColors[sub.status] || statusColors.inactive}">
                                ${sub.status}
                            </span>
                        </td>
                        <td class="px-4 md:px-6 py-4 text-xs md:text-sm text-dark-400 hidden md:table-cell">
                            ${new Date(sub.createdAt).toLocaleDateString()}
                        </td>
                        <td class="px-4 md:px-6 py-4 text-right">
                            <button onclick="viewSubscription('${sub.id}')" class="text-accent hover:text-accent/80 transition text-xs md:text-sm font-medium">
                                View
                            </button>
                        </td>
                    </tr>
                `).join('');
                
            } catch (err) {
                console.error('Load subscriptions error:', err);
                document.getElementById('subscriptionsTable').innerHTML = `
                    <tr><td colspan="5" class="px-6 py-12 text-center">
                        <div class="text-red-400 mb-2">⚠️ Unable to load subscriptions</div>
                        <p class="text-xs text-dark-500">${err.message}</p>
                    </td></tr>
                `;
                
                // Reset stats to error state
                document.getElementById('totalSubs').textContent = 'Error';
                document.getElementById('activeSubs').textContent = 'Error';
                document.getElementById('trialSubs').textContent = 'Error';
                document.getElementById('mrr').textContent = 'Error';
            }
        }
        
        function viewSubscription(subId) {
            alert('Subscription details coming soon!\n\nSubscription ID: ' + subId);
            // TODO: Implement subscription detail modal or page
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#subscriptionsTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        });
        
        loadSubscriptions();
    </script>
