<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 60">
  <defs>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="50%" stop-color="#C084FC"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
  </defs>
  
  <!-- Crystal Icon -->
  <g transform="translate(5, 10) scale(0.35)">
    <polygon points="50,8 20,40 30,85 50,55" fill="url(#crystalGradient)" opacity="0.95"/>
    <polygon points="50,8 80,40 70,85 50,55" fill="url(#crystalGradient)" opacity="0.85"/>
    <polygon points="20,40 50,8 80,40 50,25" fill="url(#crystalGradient)" opacity="1"/>
    <polygon points="30,85 50,55 70,85 50,95" fill="url(#crystalGradient)" opacity="0.7"/>
  </g>
  
  <!-- Text: TalosPro -->
  <text x="45" y="40" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)">
    TalosPro
  </text>
</svg>
